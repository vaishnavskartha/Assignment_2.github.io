<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <img src="images/logo.png" alt="logo_small" height="75px" width="85px">
            <ul class="navbar-nav ms-auto mt-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="signup.html">SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white " href="district.html">District</a>
            </ul>
          </div>
        </div>
      </nav>
      <form class="signupform mt-5 ms-5 p-5" onsubmit="return valid()">
        <h3 class="">Sign Up</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control"  placeholder="Name" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Age</label>
            <input type="number" class="form-control"  placeholder="age">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phonenumber" placeholder="Phone Number">
            <small id="error2"></small>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Id</label>
            <input type="email" class="form-control" id="email" placeholder="Email Id" aria-describedby="emailHelp">
            <small id="error"></small>
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="passw" placeholder="Password">
          <small id="error1"></small>
        </div>

        
        <button id="log" type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <script src="signup.js"></script>
    <footer>
        <h3>Copyright@2022</h3>
    </footer>
    
</body>
</html>
